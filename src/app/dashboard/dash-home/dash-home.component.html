<app-nav></app-nav>
<div class="jumbotron jumbotron-fluid" id="jumb-prop">
  <div class="container jumb-padding">
    <h1 class="display-4">Hello {{myName}}</h1>
    <p class="lead">Welcome to LiveTo-Do</p>
  </div>
</div>
<div class="container text-center search-box-margin">
  <div id="top" class="row">
    <div class="col text-center shadow p-3 mb-5 bg-white rounded">
      <!-- todo list create input -->
      <input id="title" #title='ngModel' [(ngModel)]="listTitle" class="form-control mr-sm-2" type="text"
        placeholder="Enter Name Of ToDo List" required>
      <br>
      <button data-toggle="tooltip" data-placement="bottom" title="Create" class="btn btn-outline-success my-2 my-sm-0" (click)="createNewEmptyList()" type="button"><i
          class="fas fa-plus-circle">Create a TODO List</i></button>
    </div>
  </div>
</div>
<!-- todo list names section-->
<div class="container-fluid">
  <div *ngIf="allList" class="row">
    <div class="col">
      <div *ngFor='let list of allList' class="card shadow-lg p-3 mb-5 bg-white rounded mx-auto text-center"
        style="width: 18rem;">
        <a [routerLink]="[ '/listview', list.listId ]">
          <div class="card-body">
            <h5 class="card-title">{{list.listTitle}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{list.createdOn |date}}</h6>
          </div>
        </a>
        <div class="text-center">
          <button data-toggle="tooltip" data-placement="bottom" title="Delete" class="btn btn-outline-danger" (click)="deleteList(list.listId)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-12">
      <pagination [totalItems]="totalItems" [itemsPerPage]="itmesPerPage" [(ngModel)]="currentPage"
        (pageChanged)="pageChanged($event)"></pagination>

    </div>
  </div>
</div>
