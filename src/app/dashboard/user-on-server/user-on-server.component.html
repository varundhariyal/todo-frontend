<div class="container text-center container-top">
  <div *ngIf="users" class="row justify-content-around">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <span class="badge badge-pill badge-dark">
        <h5>All Users</h5>
      </span>
      <div *ngIf="users.length==0" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">No Users</h5>
        </div>
      </div>
      <div *ngFor="let user of users" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{user.FirstName}} {{user.LastName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Joined-{{user.CreatedOn|date}}</h6>
          <button (click)="sendRequest(user.userId)" class="btn btn-outline-success"><i
              class="fas fa-user-friends">Send</i></button>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <span class="badge badge-pill badge-danger">
        <h5>Friend Request</h5>
      </span>
      <div *ngIf="senderInfoArray.length==0" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">No friend request</h5>
        </div>
      </div>
      <div *ngFor="let name of senderInfoArray" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{name.FirstName}} {{name.LastName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted"></h6>
          <button (click)="acceptFriendRequest(name)" class="btn btn-outline-success"><i
              class="fas fa-check-circle">Accept</i></button>
          <button (click)="deleteFriendRequest(name.userId)" class="btn btn-outline-danger"><i
              class="fas fa-times-circle">Decline</i></button>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <span class="badge badge-pill badge-primary">
        <h5>Friends</h5>
      </span>
      <div *ngIf="friendListArray.length==0" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">No friends to show</h5>
        </div>
      </div>
      <div *ngIf="friendListArray.length>0" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 *ngFor="let friend of friendListArray" class="card-title">{{friend.FirstName}} {{friend.LastName}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
