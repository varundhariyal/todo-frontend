<!-- banner -->
<div class="container-fluid jumbotron banner text-center">
  <h1 class="display-4 banner-heading">LiveTo-Do</h1>
  <hr class="my-4">
  <div class="heightFixed">
    <h2 class="typed display-4  text-uppercase"></h2>
  </div>
  <div class="row banner-row">
    <div class="col">
      <p class="lead text-uppercase">Upto Something?</p>
      <p class="lead">Create A To-Do List now!!!</p>
    </div>
  </div>
</div>
<!-- login section -->
<div class="container section-background border-0">
  <div class="row">
    <div class="col">
      <span>Email </span>

      <label class="sr-only">Email</label>

      <input type="text" id="email" class="form-control" [(ngModel)]="Email" placeholder="Email"
        required>
      <br>

      <span>Password </span>

      <label class="sr-only">Password</label>

      <input type="password" id='pass' class="form-control" [(ngModel)]="Password" placeholder="Password" required>

      <br>
      <button id="login" class="btn btn-lg btn-outline-danger btn-block" type="button"
        (click)="login()">Login</button>
       <a [routerLink]="[ '/forget']">Forgot Password?</a> 
      <div class="text-center">
        <a [routerLink]="[ '/signup']">Not a member yet?</a>
      </div>
    </div>
  </div>
</div>
